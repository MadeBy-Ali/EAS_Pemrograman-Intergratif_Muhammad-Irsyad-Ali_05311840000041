{% extends "base.html" %}
 
{% block body %}
<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-4">
            <h2>Jenis Donasi</h2>
            <div class="list-group">
                <form action="Jenis">
                    <button type="submit" class="list-group-item list-group-item-action {% if name == 'all' %} active bg-danger{% endif %}">
                    Semua Donasi
                    </button>
                </form>
                <form action="filter" method="GET">
                {% for a in jenis %}
                        <button type="submit" value="{{ a.name }}" name="submit" class="{% if name == a.name %} active bg-danger {% endif %} list-group-item list-group-item-action">{{ a.name }}</button>
                {% endfor %}
                </form>
              </div>
        </div>
        <div class="col">
            <table id="tablepagination" class="table table-bordered table-striped" style="width: 50%">
                <thead >
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Jenis</th>
                    <th scope="col">Jumlah (kg/pcs/Rp)</th>
                  </tr>
                </thead>
                <tbody>
                    {% for c in data %}
                  <tr>
                    <th scope="row">{{ c.nomer }}</th>
                    <td>{% if c.gender == TRUE %}Ibu {% else %}Bapak {% endif %}{{ c.name }}</td>
                    <td>{{ c.jenis }}</td>
                    <td>{{ c.jumlah }}</td>
                  </tr>
                  {% endfor %}  
                </tbody>
              </table>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
    $('#tablepagination').DataTable();
} );
    
</script>
{% endblock %}
